<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/alura.png">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./images/Logo.png" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresa el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./images/bi_exclamation-circle-fill.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./images/Muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
   
    </main>

    <!--Pie de página-->
    <footer class="footer">
        <p class="copyright">&copy; Ana María Amézquita 2024</p>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
